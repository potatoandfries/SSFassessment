<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Register for Event</h1>
    <hr>

    <span th:object="${event}">
        <p>Event Name: <span th:text="${event.eventName}"></span></p>
        <p>Event Date: <span th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </span>
    <!-- same as day 13*-->
    <form th:action="@{'/register/' + ${event.eventId}}" method="POST" th:object="${member}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:field="*{dob}" th:format="yyyy-MM-dd"><br><br>
        
        <label for="ticket">Number of Tickets:</label>
        <input type="number" id="ticket" name="ticket" th:field="*{ticket}" min="1" max="3"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
